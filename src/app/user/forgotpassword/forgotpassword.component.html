<!-- Main Wrapper -->
<div class="main-wrapper">

  <div class="row">

    <!-- Login Banner -->
    <div class="col-md-6 login-bg">
      <div class="owl-carousel login-slide owl-theme aos" data-aos="fade-up">
        <!-- Slide content goes here -->
      </div>
    </div>
    <!-- /Login Banner -->

    <div class="col-md-6 login-wrap-bg">

      <!-- Login -->
      <div class="login-wrapper">
        <div class="loginbox">
          <div class="img-logo">
            <img src="assets/img/logo.ico" class="img-fluid" alt="Logo">
            <div class="back-home">
              <a href="index.html">Back to Home</a>
            </div>
          </div>
          <h1>Forgot Password ?</h1>
          <div class="reset-password">
            <p>Enter your email to reset your password.</p>
          </div>
          <!-- Angular form -->
          <form (ngSubmit)="verifyEmail()" #emailForm="ngForm">
            <div class="input-block">
              <label class="form-control-label">Email</label>
              <!-- Bind emailInput to component property -->
              <input type="email" class="form-control" placeholder="Enter your email address"
                     name="emailInput" [(ngModel)]="email">
            </div>
            <div class="d-grid">
              <!-- Button type should be "button" to prevent default form submission -->
              <button class="btn btn-start" type="button" (click)="verifyEmail()">Submit</button>
            </div>
          </form>
          <!-- Display verification message -->
          <p>{{ verificationMessage }}</p>
        </div>
      </div>
      <!-- /Login -->

    </div>

  </div>

</div>
