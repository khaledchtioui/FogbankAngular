<div class="comman-space bdr-bottom-line">
  <div class="instruct-review-blk ">
    <div class="review-item">
      <div class="instructor-wrap border-0 m-0">
        <div class="about-instructor">
          <div class="abt-instructor-img">
          </div>
          <div class="instructor-detail">
          </div>
        </div>

      </div>
      <h1>{{post.titre}}</h1>
      <p class="rev-info">{{post.description}}</p>
      <p class="rev-info">nombre de vue:{{post.vue}}</p>

      <div class="course-share d-flex  justify-content-center">
        <p>{{post.likePublicationList.length}}</p>
        <button button (click)="like()"><i class="fa-regular fa-heart"></i></button>
      </div>


    </div>
  </div>
</div>

<app-reponse-publication-details *ngFor="let reponseSurUnePublication of post.reponsePublicationList" [reponseSurUnePublication]="reponseSurUnePublication"></app-reponse-publication-details>


<app-ajouter-reponse [publicationInitiale]="post"></app-ajouter-reponse>
