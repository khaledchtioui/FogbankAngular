

<!-- Main Wrapper -->
<div class="main-wrapper">

<app-navbar3></app-navbar3>

  <!--Dashbord Student -->
  <div class="page-content">
    <div class="container">
      <div class="row">

        <!-- Sidebar -->
        <div class="col-xl-3 col-lg-4 col-md-12 theiaStickySidebar">
<app-sidebar2></app-sidebar2>
        </div>
        <!-- /Sidebar -->

        <!-- Profile Details -->
        <div class="col-xl-9 col-md-8">
          <div class="settings-widget profile-details">
            <div class="settings-menu p-0">
              <div class="profile-heading">
                <h3>Profile Details</h3>
                <p>You have full control to manage your own account setting.</p>
              </div>
              <div class="course-group mb-0 d-flex">
                <div class="course-group-img d-flex align-items-center">
                  <a href="instructor-profile.html"><img [src]="userPhotoUrl || 'assets/img/instructor/profile-avatar.jpg'"></a>
                  <div class="course-name">
                    <h4><a href="instructor-profile.html">Your avatar</a></h4>
                    </div>
                </div>
                <div class="profile-share d-flex align-items-center justify-content-center">
                  <a class="btn btn-success" (click)="onUpdate()">Update</a>

                  <input type="file" id="imageUpload" (change)="onFileSelected($event)" hidden>
                  <button type="button" class="btn btn-success" (click)="onUploadButtonClick()">Upload Image</button>
                </div>
              </div>
              <div class="checkout-form personal-address add-course-info">
                <div class="personal-info-head">
                  <h4>Personal Details</h4>
                  <p>Edit your personal information and address.</p>
                </div>
                <form [formGroup]="userForm" (ngSubmit)="updateUser()">
                  <div class="row">
                    <div class="col-lg-6">
                      <div class="input-block">
                        <label class="form-control-label">First Name</label>
                        <input type="text" class="form-control" formControlName="firstname" placeholder="Enter your first Name">
                      </div>
                    </div>
                    <div class="col-lg-6">
                      <div class="input-block">
                        <label class="form-control-label">Last Name</label>
                        <input type="text" class="form-control" formControlName="lastname" placeholder="Enter your last Name">
                      </div>
                    </div>
                    <div class="col-lg-6">
                      <div class="input-block">
                        <label class="form-control-label">Phone</label>
                        <input type="text" class="form-control" formControlName="mobilePhone" placeholder="Enter your Phone">
                      </div>
                    </div>
                    <div class="col-lg-6">
                      <div class="input-block">
                        <label class="form-control-label">Email</label>
                        <input type="text" class="form-control" formControlName="email" placeholder="Enter your Email">
                      </div>
                    </div>

                    <div class="col-lg-12">
                      <div class="input-block">
                        <label class="form-control-label">Address Line</label>
                        <input type="text" class="form-control" formControlName="address" placeholder="Address">
                      </div>
                    </div>

                    <div class="col-lg-12">
                      <div class="input-block">
                        <label class="form-control-label">Bio</label>
                        <textarea class="form-control" formControlName="bio" placeholder="Enter your Bio"></textarea>
                      </div>
                    </div>

                    <div class="update-profile">
                      <button type="submit" class="btn btn-primary">Update Profile</button>
                    </div>

                  </div>
                </form>
              </div>
            </div>
          </div>
        </div>
        <!-- Profile Details -->

      </div>
    </div>
  </div>
  <!-- /Dashbord Student -->

  <!-- Footer -->
<app-footer></app-footer>
  <!-- /Footer -->

</div>
