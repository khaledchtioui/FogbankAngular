

<!-- Main Wrapper -->
<div class="main-wrapper" >

    <!-- Header -->
    <app-navbar3></app-navbar3>
    <!-- /Header -->
  
    <!-- Page Wrapper -->
    <div class="page-content">
      <div class="container">
        <div class="row">
  
          <!-- Sidebar -->
          <div class="col-xl-3 col-lg-4 col-md-12 theiaStickySidebar">
            <app-sidebar2></app-sidebar2>
          </div>
          <!-- /Sidebar -->
  
          <!-- Instructor Dashboard -->
          <div class="col-xl-9 col-lg-8 col-md-12">
            <div class="row">
              <div class="col-md-12">
                <div class="settings-widget">
                  <div class="settings-inner-blk p-0">
                    <div class="sell-course-head comman-space">
                      <h3>Clubs</h3>
                      <p>Manage all Esprit Clubs from here</p>
                      <div class="update-profile"style="text-align: right;">
                        <button type="button" class="btn btn-primary" (click)="navigateToAddClub()">ADD CLUB</button>
                      </div>
                    </div>
                    <div class="comman-space pb-0">
                      <div class="instruct-search-blk">
                        <div class="show-filter choose-search-blk">
                          <form action="#">
                            <div class="row gx-2 align-items-center">
                              <div class="col-md-6 col-item">
                                <div class=" search-group">
                                  <i class="feather-search"></i>
                                  <input type="text" class="form-control" placeholder="Search specific club" name="researchh" [(ngModel)]="searchQuery" (input)="filterClubsBySearch()">
                                </div>
                              </div>
                              <div class="col-md-6 col-lg-6 col-item">
                                <div class="input-block select-form mb-0">
                                  <select class="form-select select"  name="sellist1" [(ngModel)]="selectedCategory" (change)="filterClubsByCategory()">
                                    <option>All Clubs</option>
                                    <option>SPORTS</option>
                                    <option>ACADEMIC</option>
                                    <option>CULTURAL</option>
                                    <option>SOCIAL</option>
                                    <option>PROFESSIONAL</option>
                                    <option>SPECIAL_INTEREST</option>
                                    <option>OTHER</option>
                                  </select>
                                </div>
                              </div>
                            </div>
                          </form>
                        </div>
                      </div>
                      <div class="settings-tickets-blk course-instruct-blk table-responsive">
  
                        <!-- Referred Users-->
                        <table class="table table-nowrap mb-2">
                          <thead>
                          <tr>
                            <th>CLUBS</th>
                            <th>EMAIL</th>
                            <th>CATEGORY</th>
                          </tr>
                          </thead>
                          <tbody>

                            
                          <tr *ngFor="let club of clubs">
                            <td>
                              <div class="sell-table-group d-flex align-items-center">
                                <div class="sell-group-img">
                                  <a href="course-details.html">
                                    <img src="{{ club.image }}" class="img-fluid " alt="">
                                  </a>
                                </div>
                                <div class="sell-tabel-info">
                                  <p><a [routerLink]="['/admin/club/edit', club.idclub]">{{club.nom}}</a></p>
                                  <div class="profile-name">
                                    <p>{{club.description}}</p>
                                  </div>
                                  <div class="course-info d-flex align-items-center border-bottom-0 pb-0">
                                    <div class="rating-img d-flex align-items-center">
                                      
                                      <img src="assets/img/icon-three/student.svg" alt="">
                                      <p>115 Members</p>
                                    </div>
                                    <div class="course-view d-flex align-items-center">
                                      <a [href]="club.rs" target="_blank" rel="noopener noreferrer">
                                      <img src="assets/img/net-icon-02.png" alt="">
                                    </a>
                                      <p>Facebook Page</p>
                                    </div>
                                  </div>
                                </div>
                              </div>
                            </td>
                            <td>{{club.email}}</td>
                            <td><span class="badge info-low">{{club.cat}}</span></td>
                          </tr>
                          
                          
                          
                          
                          </tbody>
                        </table>
                        <!-- /Referred Users-->
  
                      </div>
                    </div>
                  </div>
                </div>
              </div>
            </div>



















            





          </div>
          <!-- /Instructor Dashboard -->
  
        </div>
      </div>
    </div>
    <!-- /Page Wrapper -->
  
    <!-- Footer -->
    <app-footer></app-footer>
    <!-- /Footer -->
  
  </div>
