<div class="main-wrapper">
    <app-navbar3></app-navbar3>

    <div class="page-content">
        <div class="container">
            <div class="row">
                <div class="col-xl-3 col-lg-4 col-md-12 theiaStickySidebar">
                    <app-sidebar2></app-sidebar2>
                </div>

                <div class="col-xl-9 col-md-8">
                    <div class="settings-widget profile-details">
                        <div class="settings-menu p-0">
                            <div class="personal-info-head">
                                <h4>Modifier un événement</h4>
                                <p>Veuillez mettre à jour les détails de l'événement.</p>
                            </div>

                            <div class="checkout-form personal-address add-course-info">
                                <form [formGroup]="formevent">
                                    <div class="row">
                                        <div class="col-lg-12">
                                            <div class="input-block">
                                                <label class="form-control-label">Titre</label>
                                                <input type="text" class="form-control" name="titre" formControlName="titre" required>
                                            </div>
                                        </div>
                                        <div class="col-lg-12">
                                            <div class="input-block">
                                                <label class="form-control-label">Description</label>
                                                <textarea class="form-control" name="description" formControlName="description" required></textarea>
                                            </div>
                                        </div>
                                        <div class="col-lg-12">
                                            <div class="input-block">
                                                <label class="form-control-label">Date début</label>
                                                <input type="date" class="form-control" name="dateDebut" formControlName="dateDebut" required>
                                            </div>
                                        </div>
                                        <div class="col-lg-12">
                                            <div class="input-block">
                                                <label class="form-control-label">Date fin</label>
                                                <input type="date" class="form-control" name="dateFin" formControlName="dateFin" required>
                                            </div>
                                        </div>
                                        <div class="col-lg-12">
                                            <div class="input-block">
                                                <label class="form-control-label">Lieu</label>
                                                <input type="text" class="form-control" name="lieu" formControlName="lieu" required>
                                            </div>
                                        </div>
                                        <div class="col-lg-12">
                                            <div class="input-block">
                                                <label class="form-control-label">URL de l'image</label>
                                                <input type="text" class="form-control" name="imageUrl" formControlName="imageUrl" required>
                                            </div>
                                        </div>
                                    </div>
                                    <button type="submit" class="btn btn-primary" (click)="updateEvent()">Modifier</button>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <app-footer></app-footer>
</div>
