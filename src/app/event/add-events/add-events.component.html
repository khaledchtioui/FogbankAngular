<div class="main-wrapper">
  <app-navbar3></app-navbar3>

  <div class="page-content">
    <div class="container">
      <div class="row">
        <div class="col-xl-3 col-lg-4 col-md-12 theiaStickySidebar">
          <app-sidebar2></app-sidebar2>
        </div>

        <div class="col-xl-9 col-md-8">
          <div class="settings-widget profile-details">
            <div class="settings-menu p-0">
              <div class="personal-info-head">
                <h4>Ajouter un événement</h4>
                <p>Veuillez remplir les détails de l'événement.</p>
              </div>
              <div class="checkout-form personal-address add-course-info">
                <form (ngSubmit)="addEvent()" #eventForm="ngForm">
                  <div class="row">
                    <div class="col-lg-12">
                      <div class="input-block">
                        <label class="form-control-label">Titre</label>
                        <input type="text" class="form-control" name="titre" [(ngModel)]="newEvent.titre" required>
                        <div *ngIf="eventForm.controls['titre'].invalid && eventForm.controls['titre'].touched" class="text-danger">Titre est obligatoire</div>
                      </div>
                    </div>
                    <div class="col-lg-12">
                      <div class="input-block">
                        <label class="form-control-label">Description</label>
                        <textarea class="form-control" name="description" [(ngModel)]="newEvent.description" required></textarea>
                        <div *ngIf="eventForm.controls['description'].invalid && eventForm.controls['description'].touched" class="text-danger">Description est obligatoire</div>
                      </div>
                    </div>
                    <div class="col-lg-12">
                      <div class="input-block">
                        <label class="form-control-label">Date début</label>
                        <input type="date" class="form-control" name="dateDebut" [(ngModel)]="newEvent.dateDebut" required>
                        <div *ngIf="eventForm.controls['dateDebut'].invalid && eventForm.controls['dateDebut'].touched" class="text-danger">Date début est obligatoire</div>
                      </div>
                    </div>
                    <div class="col-lg-12">
                      <div class="input-block">
                        <label class="form-control-label">Date fin</label>
                        <input type="date" class="form-control" name="dateFin" [(ngModel)]="newEvent.dateFin" required>
                        <div *ngIf="eventForm.controls['dateFin'].invalid && eventForm.controls['dateFin'].touched" class="text-danger">Date fin est obligatoire</div>
                      </div>
                    </div>
                    <div class="col-lg-12">
                      <div class="input-block">
                        <label class="form-control-label">Lieu</label>
                        <input type="text" class="form-control" name="lieu" [(ngModel)]="newEvent.lieu" required>
                        <div *ngIf="eventForm.controls['lieu'].invalid && eventForm.controls['lieu'].touched" class="text-danger">Lieu est obligatoire</div>
              
                      </div>
                    </div>
                    <div class="col-lg-12">
                      <div class="input-block">
                        <label class="form-control-label">URL de l'image</label>
                        <input type="text" class="form-control" name="imageUrl" [(ngModel)]="newEvent.imageUrl" required>
                        <div *ngIf="eventForm.controls['imageUrl'].invalid && eventForm.controls['imageUrl'].touched" class="text-danger">URL de l'image est obligatoire</div>
                      </div>
                      
                    </div>
                  </div>
                  <div class="form-group">
                    <label for="imageUpload" class="bold-text">Uploader une image</label>
                    <input type="file" class="form-control" id="imageUpload" (change)="onFileSelected($event)" accept="image/*">
                </div>
                  <button type="submit" class="btn btn-primary">Ajouter</button>
                </form>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <app-footer></app-footer>
</div>
