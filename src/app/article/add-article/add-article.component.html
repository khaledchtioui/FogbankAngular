<div class="main-wrapper">
  <!-- Your other components: navbar, sidebar, footer -->

  <div class="page-content">
    <div class="container">
      <div class="row">
        <!-- Sidebar -->
        <div class="col-xl-3 col-lg-4 col-md-12 theiaStickySidebar">
          <!-- Your sidebar component -->
          <app-sidebar2></app-sidebar2>
        </div>

        <!-- Profile Details & Add Article Section -->
        <div class="col-xl-9 col-md-8">
          <div class="settings-widget profile-details">
            <div class="settings-menu p-0">
              <!-- Profile Details Heading -->
              <div class="profile-heading">
                <h3>Profile Details</h3>
                <p>You have full control to manage your own account setting.</p>
              </div>

              <!-- Add Article Form -->
              <div class="checkout-form personal-address add-course-info">
                <div class="personal-info-head">
                  <h4>Add Article</h4>
                </div>

                <!-- add-article.component.html -->
                 <form [formGroup]="articleForm" (ngSubmit)="onSubmit()">
                    <div class="form-group">
                      <label for="titre">Title:</label>
                      <input type="text" id="titre" class="form-control" formControlName="titre">
                      <div *ngIf="articleForm.get('titre')?.invalid && (articleForm.get('titre')?.dirty || articleForm.get('titre')?.touched)" class="text-danger">
                        Title is required
                      </div>
                    </div>
                    <div class="form-group">
                      <label for="contenu">Content:</label>
                      <textarea id="contenu" class="form-control" formControlName="contenu"></textarea>
                      <div *ngIf="articleForm.get('contenu')?.invalid && (articleForm.get('contenu')?.dirty || articleForm.get('contenu')?.touched)" class="text-danger">
                        Content is required
                      </div>
                    </div>
                    <div class="form-group">
                      <label for="image">Image:</label>
                      <input type="file" id="image" class="form-control-file" (change)="onFileSelected($event)">
                    </div>
                    <button type="submit" class="btn btn-primary" [disabled]="articleForm.invalid">Add Article</button>
                  </form>



              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- Your footer component -->
  <app-footer></app-footer>
</div>
